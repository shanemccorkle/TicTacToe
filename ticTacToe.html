<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="ticTacToe.css" type="text/css"/>
    <script type="text/javascript" src="ticTacToe.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Signika:600' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div>
          <h1>Tic Tac Toe</h1>
      </div>
    </header>

      <div class="row rowIntro">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
          <div class="intro">
            <div class="bigX1">
            </div>
            <div class="bigX2">
            </div>
            <div class="bigO">
            </div>
          </div>
        </div>
        <div class="col-sm-2">
        </div>
      </div>

      <div class="row rowDiv">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
          <div class="gameBoard">
            <table class="gameTable">
              <tr class="gameRow1">
                <td class="gameCell">
                </td>
                <td class="gameCell mid">
                </td>
                <td class="gameCell">
                </td>
              </tr>
              <tr class="gameRow2">
                <td class="gameCell">
                </td>
                <td class="gameCell mid">
                </td>
                <td class="gameCell">
                </td>
              </tr>
              <tr class="gameRow3">
                <td class="gameCell">
                </td>
                <td class="gameCell mid">
                </td>
                <td class="gameCell">
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-sm-2">

        </div>
      </div>

      <div class="row rowScore">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div class="playerScore">
            <h3>PLAYER 1 (X)</h3>
            <input type="text" placeholder="Enter name"/>
            <button type="button">Submit</button>
            <p>0</p>
          </div>

          <div class="ties">
            <h4>TIES</h4>
            <p>0</p>
          </div>

          <div class="computerScore">
            <h3>PLAYER 2 (O)</h3>
            <input type="text" placeholder="Enter name"/>
            <button type="button">Submit</button>
            <p>0</p>
          </div>
        </div>

        <div class="col-sm-1">
          <div class="playerLevel">
            <div id="computer"class="sqComputer"></div>
            <div class="sqComputerBase"></div>
            <div class="level">
              <div class="sqComputerLevelEasy greenComputer sqComputerLevel" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Easy</div>
              <div class="sqComputerBaseLevel"></div>
              <div  class="sqComputerLevelMedium orangeComputer sqComputerLevel" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Medium</div>
              <div class="sqComputerBaseLevel"></div>
              <div class="sqComputerLevelHard redComputer  sqComputerLevel" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hard</div>
              <div class="sqComputerBaseLevel"></div>
              <div class="sqPlayer blackComputer sqComputerLevel" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
              <div class="sqComputerBaseLevel"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="restart">
            <button class="btn btn-default btn-lg" type="button" id="playAgainButton">Play Again!</button>
            <h2 class="displayMessage"></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
